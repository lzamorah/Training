<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	
	<script type="text/javascript" src="js/users.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
	<!-- TEMPLATE -->
	<script id="user-template-js" type="text/x-handlebars-template">
		{{# each users}}

			<div class="user-box">
			<h3> {{Name}} </h3>
				<div class="img-box">
					<img class="user-image" src="{{Profile}}">
					<h5 class="number-position">{{position @index}}
					</h5>
					</img>
					
					<center>
						<button id="btn-show-{{@index}}" class="function-button">Show</button>
						<button id="btn-hide-{{@index}}" class="function-button hide-button" hidden>Hide</button>
					</center>
				 
				</div>

				<div id="profile-box{{@index}}" class="profile-box">
					<div class="note">
						<h6>Tweets: {{Tweets}}</h6>
						<h6>Followers: {{Followers}}</h6>
						<h6>Retweets: {{ReTweets}}</h6> 	
					</div>

					<a class="handle" href="https://twitter.com/" >[handle]</a>
				</div>
			</div>
			
		{{/each}}
	</script>

	<title>Handlebars & JQuary</title>
	
</head>
<body>
	
	
	<div>
		<h1> Ranking </h1>
		<div class="main-container">
			<div id = "ranking-container"></div>
		</div>
		
	</div>
	
	
	
</body>
</html>
