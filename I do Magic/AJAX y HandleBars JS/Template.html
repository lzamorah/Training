<!DOCTYPE html>
<html>
<head>
	<title>Template</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	
	<script type="text/javascript" src="js/users.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
	<!-- TEMPLATE -->
	<script id="user-template" type="text/x-handlebars-template">
		{{# each users}}

			<div class="user-box">
			<h3> {{Name}} </h3>
				<div class="img-box">
					<img src="{{Profile}}">
					<h5 class="number-position">{{position @index}}
					</h5>
					</img>
					
					<center>
						<button id="btn-show" onclick="btnShow();" class="button-function">Show</button>
						<button id="btn-hide" class="button-function" hidden>Hide</button>
					</center>
				 
				</div>

				<div id="profile-box" class="profile-box">
					<div class="note">
						<h6>Tweets: {{Tweets}}</h6>
						<h6>Followers: {{Followers}}</h6>
						<h6>Retweets: {{ReTweets}}</h6> 	
					</div>

					<a class="handle" href="https://twitter.com/" >[handle]</a>
				</div>
			</div>
			
		{{/each}}
	</script>
</head>
<body>

</body>
</html>
